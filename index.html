<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MegaApps - Global Free Apps Platform</title>

<style>

body{
margin:0;
font-family:Arial;
background:#030b1a;
color:white;
}

header{
background:#081b3a;
padding:18px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 3px 10px rgba(0,0,0,.5);
}

.logo{
font-size:26px;
font-weight:bold;
color:#4aa3ff;
}

.lang{
padding:8px;
border-radius:6px;
border:none;
}

.hero{
text-align:center;
padding:70px 20px;
}

.hero h1{
font-size:38px;
color:#4aa3ff;
}

.hero p{
font-size:18px;
opacity:.9;
}

.btns button{
padding:10px 16px;
margin:6px;
border-radius:8px;
border:none;
background:#4aa3ff;
color:white;
font-weight:bold;
cursor:pointer;
}

.section{
text-align:center;
padding:35px;
background:#0b1833;
margin:15px;
border-radius:10px;
}

footer{
text-align:center;
padding:15px;
opacity:.7;
}

</style>

<script>
function changeLang(lang){

let ar = {
title:"منصة MegaApps العالمية",
desc:"أفضل منصة مجانية للتطبيقات والألعاب بدون تسجيل",
btn1:"استكشف الآن",
btn2:"تطبيقات الهاتف",
btn3:"تطبيقات الكمبيوتر",
btn4:"الألعاب",
power:"نسخة قوية وآمنة"
}

let en = {
title:"Welcome to MegaApps",
desc:"World's best free apps platform without signup",
btn1:"Explore Now",
btn2:"Mobile Apps",
btn3:"PC Apps",
btn4:"Games",
power:"Powerful Secure Version"
}

let data = lang === 'ar' ? ar : en;

document.getElementById("title").innerText=data.title;
document.getElementById("desc").innerText=data.desc;
document.getElementById("b1").innerText=data.btn1;
document.getElementById("b2").innerText=data.btn2;
document.getElementById("b3").innerText=data.btn3;
document.getElementById("b4").innerText=data.btn4;
document.getElementById("power").innerText=data.power;

document.documentElement.dir = lang === 'ar' ? "rtl" : "ltr";
}

</script>

</head>

<body>

<header>
<div class="logo">MegaApps</div>

<select class="lang" onchange="changeLang(this.value)">
<option value="en">English</option>
<option value="ar">Arabic</option>
</select>
</header>

<section class="hero">
<h1 id="title">Welcome to MegaApps</h1>
<p id="desc">World's best free apps platform without signup</p>

<div class="btns">
<button id="b1">Explore Now</button>
<button id="b2">Mobile Apps</button>
<button id="b3">PC Apps</button>
<button id="b4">Games</button>
</div>
</section>

<div class="section" id="power">
Powerful Secure Version
</div>

<footer>
MegaApps © All Rights Reserved
</footer>

</body>
</html>
