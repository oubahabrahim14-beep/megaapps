<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MegaApps - World's Best Free Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">MegaApps</div>

  <select id="lang" onchange="changeLang(this.value)">
    <option value="en">English</option>
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
  </select>
</header>

<section class="hero">
  <h1 id="welcome">Welcome to MegaApps</h1>
  <p id="subtitle">World's best free apps platform without signup</p>
  <button class="btn-main" id="start">Explore Now</button>
</section>

<div class="tabs">
  <button class="tab active" id="mobile" onclick="showTab('mobile')">Mobile Apps</button>
  <button class="tab" id="pc" onclick="showTab('pc')">PC Apps</button>
  <button class="tab" id="games" onclick="showTab('games')">Games</button>
</div>

<p id="secure" class="secure">Powerful secure version</p>

<script src="script.js"></script>
</body>
</html>
